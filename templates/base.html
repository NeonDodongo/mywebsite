{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Gaming Forum{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/forum.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">NeonDodongo</a>
                <a class="navbar-nav" href="{% url 'forum' %}">Gaming Forum</a>
            </div>
        </nav>
        <div class="container">
            <ol class="breadcrumb my-4">
                {% block breadcrumb %}
                {% endblock %}
            </ol>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
